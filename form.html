<body bgcolor="#d5e5fe"> 
<h3> Pendaftaran Lomba Coding Nasional </h3>
<hr>
	<form>
	<label for="Username">Username : </label> <input type="text" id="Username">
	<br>
	<label for="password">Password :</label> <input type="password" id="password">
	<br>
	<br>
	Jenis kelamin
	<br>
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label> 
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</Label>
	<br>
	<br>
    <label for="Date of Birth">
        Enter the Date:
        <input type="date" name="date">
    </label>
	<br>
	<br>
	<label for="alamat">Alamat Lengkap</label> <br>
	<textarea name="alamat" rows="10" cols="30"> </textarea> 
	<br>
	<br>
	<label for="Lomba">Lomba</label> <br>
	<select name="Lomba"> 
	<option>Database</option> 
	<option>IoT</option> 
	<option>Web Design</option> 
	<option>CSGO</option> 
	<option>Hackaton</option> 
	<option>Java OOP</option> 
	</select> 
	<br>
	<br>
	<label for="Tingkatan">Tingkatan</label> <br>
	<input type="checkbox" id="SD"><label for="SD">SD</label> <br>
	<input type="checkbox" id="SMP"><label for="SMP">SMP</label> <br>
	<input type="checkbox" id="SMA"><label for="SMA">SMA</label> <br>
	<input type="checkbox" id="UMUM"><label for="Paket">UMUM</label> <br>
	<br>
	<input type="submit" value="kirimkan data"> 
	<input type="reset">
</form>
